name: Take screenshots

on:
  workflow_dispatch:
  schedule:
    - cron:  '5 20 * * *'

jobs:
  take_screenshots:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Cache Playwright browsers
      uses: actions/cache@v2
      with:
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-browsers
    - name: Install dependencies
      run: |
        pip install shot-scraper
    - name: Install Playwright dependencies
      run: |
        shot-scraper install
    - name: Take shots
      run: |
        timestamp=$(date "+%Y.%m.%d-%H.%M.%S")
        shot-scraper https://ramaworks.store/pages/updates --wait 2000 -o $timestamp.png --width 1920 --height 7680 --javascript "document.querySelectorAll('div.zn-accordion-handle').forEach((el) => el.click());document.querySelectorAll('button.zn-accordion-handle').forEach((el) => el.click());"
        echo "timestamp=$timestamp" >> $GITHUB_ENV
    - name: Commit and push
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        git commit -m "Latest: ${{ env.timestamp }}"
        git pull --rebase
        git push
